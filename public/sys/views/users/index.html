<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Users List

                </h4>
                <button class="btn btn-success pull-right" ng-click="openCreateModal()"><i class="mdi mdi-plus"></i></button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                #id
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(index,user) in users">
                            <td class="py-1">
                                {{user.id}}
                            </td>
                            <td>
                                {{user.name}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                {{ user.type }}
                            </td>
                            <td>
                                <button href="#" ng-click="openEditModal(user)" class="btn btn-primary"><i class="mdi mdi-tooltip-edit"></i></button>
                                <button  href="#" ng-click="deleteUser(user.id, index)" class="btn btn-danger"><i class="mdi mdi-delete"></i></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="modalData">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-if="isCreate">Add User</h5>
                <h5 class="modal-title" ng-if="!isCreate">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <input ng-model="form.name" type="text" name="name" placeholder="name"
                           class="form-control" >

                </div>

                <div class="form-group">
                    <input ng-model="form.email" type="email" name="email" placeholder="Email address"
                           class="form-control">

                </div>

                <div class="form-group">
                                <textarea  ng-model="form.bio" name="bio" placeholder="Short bio (Optional)"
                                           class="form-control" id="bio"
                                           cols="30" rows="3"></textarea>

                </div>

                <div class="form-group">
                    <select ng-model="form.type" name="type"
                            class="form-control"  id="type">
                        <option value="">Select User Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="author">Author</option>
                    </select>
                </div>

                <div class="form-group">
                    <input ng-model="form.password" type="password" name="password" placeholder="Password"
                           class="form-control">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click="createUser()" class="btn btn-success" ng-if="isCreate">Save</button>
                <button type="button" ng-click="UpdateUser()" class="btn btn-primary" ng-if="!isCreate">Update</button>
            </div>
        </div>
    </div>
</div>
