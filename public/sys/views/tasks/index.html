<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">tasks List</h4>
                <button class="btn btn-success pull-right" ng-click="openCreateModal()"><i class="mdi mdi-plus"></i></button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                #id
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(index, task) in tasks">
                            <td class="py-1">
                                {{task.id}}
                            </td>
                            <td>
                                {{task.name}}
                            </td>
                            <td>
                                {{task.status}}
                            </td>
                            <td>
                                <button href="#" ng-click="openEditModal(task)" class="btn btn-primary"><i class="mdi mdi-tooltip-edit"></i></button>
                                <button  href="#" ng-click="deleteTasks(task.id, index)" class="btn btn-danger"><i class="mdi mdi-delete"></i></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalData">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-if="isCreate">Add Task</h5>
                <h5 class="modal-title" ng-if="!isCreate">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <input ng-model="form.name" type="text" name="name" placeholder="name"
                           class="form-control" >
                </div>

                <div class="form-group">
                    <select ng-model="form.status" name="status"
                            class="form-control" id="status">
                        <option>Select Status</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>

                <div class="for-group">
                    <textarea  ng-model="form.comment" name="comment" placeholder="Short Comment (Optional)"
                               class="form-control" id="comment"
                               cols="30" rows="3"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click="createTask()" class="btn btn-success" ng-if="isCreate">Save</button>
                <button type="button" ng-click="UpdateTask()" class="btn btn-primary" ng-if="!isCreate">Update</button>
            </div>
        </div>
    </div>
</div>
