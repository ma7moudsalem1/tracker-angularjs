<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Projects List</h4>
                <button class="btn btn-success pull-right" ng-click="openCreateModal()"><i class="mdi mdi-plus"></i></button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                #id
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Creator
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(index,project) in projects">
                            <td class="py-1">
                                {{project.id}}
                            </td>
                            <td>
                                {{project.name}}
                            </td>
                            <td>
                                {{project.user.name}}
                            </td>
                            <td>
                                {{clcStatus(project.tasks_count , project.done_tasks_count) }} %
                            </td>
                            <td>
                                <a href="#!/{{project.id}}/tasks" class="btn btn-info"><i class="mdi mdi-format-list-checks"></i></a>
                                <button href="#" ng-click="openEditModal(project)" class="btn btn-primary"><i class="mdi mdi-tooltip-edit"></i></button>
                                <button  href="#" ng-click="deleteProject(project.id, index)" class="btn btn-danger"><i class="mdi mdi-delete"></i></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalData">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-if="isCreate">Add Project</h5>
                <h5 class="modal-title" ng-if="!isCreate">Edit Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <input ng-model="form.name" type="text" name="name" placeholder="name"
                           class="form-control" >
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click="createProject()" class="btn btn-success" ng-if="isCreate">Save</button>
                <button type="button" ng-click="UpdateProject()" class="btn btn-primary" ng-if="!isCreate">Update</button>
            </div>
        </div>
    </div>
</div>
